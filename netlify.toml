# Netlify Configuration
# As variáveis de ambiente são configuradas no painel do Netlify:
# Site settings → Environment variables

[build]
  publish = "."
  command = "node build.js"
  
  [build.environment]
    # Supabase anon key é PÚBLICA por design (RLS controla acesso)
    # Ignorar no scanner de secrets do Netlify
    SECRETS_SCAN_OMIT_KEYS = "SUPABASE_URL,SUPABASE_ANON_KEY"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
